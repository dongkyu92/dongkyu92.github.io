about_content: | # this will include new lines to allow paragraphs
  Java & Spring 기반 백엔드 개발자를 희망하는 <mark>김동규</mark> 입니다.<br>
  서로 긍정적인 <mark>피드백</mark>을 주는 동료가 있는 회사에서 <mark>성장</mark>하고 싶습니다.<br>
  <br>
  저는 새로운 언어와 기술을 배우는 것을 즐기고 러닝 커브가 높습니다.<br>
  프로젝트를 진행하면서 <mark>기획</mark>에서 <mark>개발</mark>, <mark>배포</mark>까지 경험해보았습니다.<br>
  개발 기간 동안 항상 <mark>효율적인 코드</mark> 작성에 힘 썼으며,<br>
  <mark>코드리뷰</mark> 또한 중요하게 생각합니다.<br>
  <br>

  현재 Spring Boot와 React 템플릿 엔진, Spring Security를 사용한 개인 토이 프로젝트를 기획 중입니다.

content:
